<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Base{% endblock %}</title>
    <script src="../static/bootstrap.min.js"></script>
    <script src="../static/custom.js"></script>
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/base.css">
    {% block style %}<link rel="stylesheet" href="../static/login.css">{% endblock %}
    
</head>
<body>
    <header>
        <li class="left">
            <i class="material-icons" id="menu" onclick="collapse()">menu</i>
            <img src="https://www.freecodecamp.org/news/content/images/2022/01/yt-logo.png">
            <!-- TODO: change out for "MyTube" Logo. upload to imgur and link here -->
        </li>
        <li class="center">
            <form action="">
                <input type="text" placeholder="Search..." />
                <button><i class="material-icons">search</i></button>
                <i class="material-icons">mic</i>
            </form>
        </li>
        <li class="right">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>
        </li>
    </header>
    {% block content %}
    {% endblock %}
</body>
{% block footer %}
{% endblock %}

<!-- 

Block syntax will have an { extends 'base.html' %} at the top of the file.
then you can use the { block var %} tags to replace the content of the base.html file.
{ if %}, { else %}, { endif %}. { for a in A %}, { endfor %}. 

weirdly, will find jinja syntax inside comments too lol, so had to delete the % sign at the start of the comment.

-->
