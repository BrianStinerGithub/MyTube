{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block style %}
<style>
        /* categories */
    .categories {
        padding: 1rem 2rem;
        border-top: 1px solid #999;
        border-bottom: 1px solid #999;
        box-shadow: inset -170px 0 180px -140px rgb(202, 202, 202);
    }

    .category-section {
        display: flex;
        overflow: hidden;
    }

    .category {
        margin-right: 1rem;
        word-wrap: none;
        white-space: nowrap;
        border: 1px solid #CCC;
        border-radius: 900px;
        background-color: #E7E7E7;
        padding: .5rem 1rem;
        font-size: inherit;
        cursor: pointer;
        transition: background-color 150ms;
    }

    .category:hover {
        background-color: #DDD;
    }

    .category.active {
        background-color: #606060;
        color: white;
        border-color: rgba(238, 238, 238, 0.452);
    }

    .category:last-child {
        margin-right: 0;
    }

    /* videos on the homepage */
    .video-section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 3rem 1rem;
        padding: 3rem 0;
        margin: 0 1.5rem;
        border-top: 4px solid #CCC;
    }

    .video-section:first-child {
        border-top: none;
    }

    .video-container {
        display: flex;
        flex-direction: column;
    }

    .thumbnail {
        position: relative;
        display: flex;
        overflow: hidden;
        aspect-ratio: 16/9;
        background-color: rgba(0, 0, 0, .85);
    }

    .thumbnail::before {
        content: attr(data-duration);
        position: absolute;
        background-color: rgba(0, 0, 0, .85);
        color: white;
        right: 5px;
        bottom: 5px;
        padding: .1em .3em;
        border-radius: .3em;
        font-size: .9rem;
    }

    .thumbnail-image {
        height: 100%;
        width: 100%;
    }
    .thumbnail-image>img {
        height: 100%;
        margin-left: 50%;
        transform: translateX(-50%);
        
    }

    .video-bottom-section {
        display: flex;
        align-items: flex-start;
        margin-top: 1rem;
    }

    .channel-icon {
        margin-right: .75rem;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        background-color: #AAA;
    }

    .video-details {
        display: flex;
        flex-direction: column;
    }

    .video-title {
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: .5rem;
        text-decoration: none;
        color: black;
    }

    .video-channel-name {
        margin-bottom: .1rem;
        text-decoration: none;
        transition: color 150ms;
    }

    .video-channel-name:hover {
        color: #111;
    }

    .video-channel-name,
    .video-metadata {
        color: #555;
    }

    .video-section-title {
        grid-column: 1 / -1;
        margin: -.5rem 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 .5rem;
    }

    .video-section-title-close {
        border: none;
        background: none;
        padding: 0;
        font-size: 2rem;
        color: #555;
        cursor: pointer;
    }

    .videos {
        background-color: #F9F9F9;
    }

</style>
{% endblock %}

{% block content %}
    <div class="categories">
        <section class="category-section">
            <button class="category active">All</button>
            <button class="category">Category 1</button>
            <button class="category">Category 2</button>
            <button class="category">Category 3</button>
            <button class="category">Category 4</button>
            <button class="category">Category 5</button>
            <button class="category">Category 6</button>
            <button class="category">Category 7</button>
            <button class="category">Category 8</button>
            <button class="category">Category 9</button>
        </section>
    </div>
    <section class="video-section">
        {% for video in videos %}
        <article class="video-card">
            <a href="{% url 'watch' video.uuid %}" class="thumbnail" data-duration={{video.duration}}>
                <div class="thumbnail-image"><img src="{{video.thumbnailurl}}" alt="{{video.name}}"></div>
            </a>
            <div class="video-bottom-section">
                <a href="#">
                    <img class="channel-icon" src="http://unsplash.it/36/36?gravity=center" />
                </a>
                <div class="video-details">
                    <a href="{% url 'watch' video.uuid %}" class="video-title">{{video.name}}</a>
                    <a href="#" class="video-channel-name">{{video.channel.name}}</a>
                    <div class="video-metadata">
                        <span>{{video.views}} views</span>
                        â€¢
                        <span>{{video.created_at}}</span>
                    </div>
                </div>
            </div>
        </article>
        {% endfor %}
    </section>
{% endblock %}
